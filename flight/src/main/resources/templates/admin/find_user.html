<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../static/admin/asset/css/bootstrap.min.css"
          th:href="@{/admin/asset/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="../../static/admin/asset/css/plugins/font-awesome.min.css"
          th:href="@{/admin/asset/css/plugins/font-awesome.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../../static/admin/asset/css/plugins/animate.min.css"
          th:href="@{/admin/asset/css/plugins/animate.min.css}"/>
    <link href="../../static/admin/asset/css/style.css" rel="stylesheet" th:href="@{/admin/asset/css/style.css}">


    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">-->


</head>
<body>

<div class="panel">
    <div class="panel-body">
        <div class="col-md-12">
            <h3 class="animated fadeInLeft">查找用户</h3>
            <p class="animated fadeInDown">用户管理>查找用户</p>
        </div>
    </div>
</div>


<div class="col-md-12 padding-0 form-element">

    <!--<div>
        <div><i class="search icon"></i>查询用户</div>
        <div>
            <form method="post" th:action="@{/admin/findUserByUsername}">
                <div>
                    <label>用户名</label>
                    <input type="text" name="username" placeholder="例：小明">
                </div>
                <button type="submit">查询</button>
            </form>
        </div>
        <div>
            <form method="post" th:action="@{/admin/findUserByIdentityNum}">
                <div>
                    <label>身份证号码</label>
                    <input type="text" name="identityNum" placeholder="例：xxxxxx xxxxxxxx xxx x">
                </div>
                <button type="submit">查询</button>
            </form>
        </div>

    </div>-->

    <div class="panel-body" style="padding-bottom:30px;">
        <div class="col-md-12">

            <div class="form-group">

                <form method="post" th:action="@{/admin/findUserByUsername}">
                    <label class="col-sm-1 control-label text-right" style="width:100px;">输入用户名</label>
                    <div class="col-sm-11" style="width:200px;">
                        <input name="username" type="text" class="form-control" placeholder="例：风铃">
                    </div>
                    <input class="submit btn btn-primary" type="submit" value="查询">

                </form>

            </div>
            <div><br /></div>

            <div class="form-group">

                <form method="post" th:action="@{/admin/findUserByIdentityNum}">
                    <label class="col-sm-1 control-label text-right" style="width:100px;">输入身份证</label>
                    <div class="col-sm-11" style="width:200px;">
                        <input name="identityNum" type="text" class="form-control" placeholder="例：xxxxxx xxxxxxxx xxx x">
                    </div>
                    <input class="submit btn btn-primary" type="submit" value="查询">

                </form>

            </div>

        </div>
    </div>


    <div class="panel">
        <div class="panel-heading">
            <h3>列表内容</h3>
        </div>

        <div class="panel-body">
            <div class="responsive-table">
                <div id="datatables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                    <div class="row">
                        <div class="col-sm-12">
                            <table class="table table-striped table-bordered dataTable no-footer" width="100%"
                                   cellspacing="0" style="width: 100%;">
                                <thead>
                                <tr role="row">
                                    <th class="sorting_asc" style="width: 10%;">编号</th>
                                    <th class="sorting" style="width: 10%;">用户名</th>
                                    <th class="sorting" style="width: 12%;">密码</th>
                                    <th class="sorting" style="width: 12%;">真实姓名</th>
                                    <th class="sorting" style="width: 15%;">身份证号</th>
                                    <th class="sorting" style="width: 11%;">联系电话</th>
                                    <th class="sorting" style="width: 15%;">邮箱地址</th>
                                    <th class="sorting" style="width:15%;">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user:${user_list}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.password}"></td>
                                    <td th:text="${user.realName}"></td>
                                    <td th:text="${user.identityNum}"></td>
                                    <td th:text="${user.phone}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td>
                                        <!--<form id="form-msg" class="sui-form form-horizontal"
                                              th:action="@{/admin/deleteUser/}+${user.id}" method="post">

                                        </form>-->
                                        <div id="navfirst">
                                            <!--<input type="hidden" name="userId" th:value="${user.id}" hidden="hidden"/>-->
                                            <a th:href="@{/admin/findUser/}+${user.id}"><input class="btn btn-warning" type=button value="修改">&nbsp;&nbsp;</a>
                                            <a th:href="@{/admin/deleteUser/}+${user.id}"><input class="btn btn-danger" type=button value="删除" onclick="return confirmHref()"></a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    function confirmHref(){
        if(confirm("此操作将删除该帐号，您确定这样做吗？"))
        {
            return true;
        }

        return false;
    }
</script>
</body>
</html>
