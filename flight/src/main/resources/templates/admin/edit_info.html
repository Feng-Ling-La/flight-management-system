<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="../../static/css/core.css" th:href="@{/css/core.css}">
    <link type="text/css" rel="stylesheet" href="../../static/css/home.css" th:href="@{/css/home.css}">
</head>
<body>

<div class="ydc-content-slide ydc-body">
    <div class="ydc-flex">
        <div class="ydc-column ydc-column-8">
            <div class="ydc-release-content">
                <div class="ydc-tabPanel ydc-tabPanel-release">
                    <div class="ydc-release-tab-head">
                        <ul>
                            <li class="hit">更改用户信息</li>
                        </ul>
                    </div>
                    <div class="ydc-panes">
                        <form action="../upload_img" enctype="multipart/form-data" method="post" th:action="@{/admin/UpdateInfo}">
                            <div class="ydc-reg-form-class ydc-reg-form-reg"
                                 style="margin-top: 40px;">
                                <div class="ydc-reg-form-group clearfix">
                                    <label>编号:</label>
                                    <div class="ydc-reg-form-input">
                                        <span th:text="${user.id}"/>
                                        <input type="hidden" th:value="${user.id}" name="id">
                                    </div>

                                </div>
                                <div class="ydc-reg-form-group clearfix">
                                    <label>真实姓名:</label>
                                    <div class="ydc-reg-form-input">
                                        <input type="text" name="username"
                                               class="ydc-form-control" autocomplete="off"
                                               placeholder="例：张三" th:value="${user.username}">
                                    </div>

                                </div>
                                <div class="ydc-reg-form-group clearfix">
                                    <label>密码:</label>
                                    <div class="ydc-reg-form-input">
                                        <input type="password" name="password"
                                               class="ydc-form-control" autocomplete="off"
                                               placeholder="" th:value="${user.password}">
                                    </div>

                                </div>
                                <div class="ydc-reg-form-group clearfix">
                                    <label>身份证号码:</label>
                                    <div class="ydc-reg-form-input">
                                        <input type="text" name="identityNum"
                                               class="ydc-form-control" autocomplete="off"
                                               placeholder="例：xxxxxx xxxxxxxx xxx x" th:value="${user.identityNum}">
                                    </div>

                                </div>
                                <div class="ydc-reg-form-group clearfix">
                                    <label>手机号码:</label>
                                    <div class="ydc-reg-form-input">
                                        <input type="text" name="Phone"
                                               class="ydc-form-control" autocomplete="off"
                                               placeholder="例：xxx xxxx xxxx" th:value="${user.Phone}">
                                    </div>

                                </div>
                                <div class="ydc-reg-form-group clearfix">
                                    <label>邮箱:</label>
                                    <div class="ydc-reg-form-input">
                                        <input type="email" name="email"
                                               class="ydc-form-control" autocomplete="off"
                                               placeholder="例：zhangsan@qq.com" th:value="${user.email}">
                                    </div>

                                </div>
                            </div>
                            <div class="ydc-reg-form-group">
                                <div class="ydc-reg-form-button" style="margin-left: 255px;">
                                    <button type="submit" class="btn btn-success"
                                            id="checkValidateCode">修改
                                    </button>
                                </div>
                            </div>
                        </form>
                        <div class="ui error mini message"></div>
                        <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">
                            用户名和密码错误
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script>
    $("#sendCheckCode").click(function () {
        var email = $("#email").val();
        if (email == null || email == ""){
            alert("请输入邮箱！！！");
            return;
        }
        $.ajax({
            type: "get",
            url: "/user/getCheckCode?email="+email,
            dataType: "json",
            success(data){
                console.log(data);
            }
        });
    });
</script>
</body>
</html>
