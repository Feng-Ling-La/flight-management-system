<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../static/admin/asset/css/bootstrap.min.css"
          th:href="@{/admin/asset/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="../../static/admin/asset/css/plugins/font-awesome.min.css"
          th:href="@{/admin/asset/css/plugins/font-awesome.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../../static/admin/asset/css/plugins/animate.min.css"
          th:href="@{/admin/asset/css/plugins/animate.min.css}"/>
    <link href="../../static/admin/asset/css/style.css" rel="stylesheet" th:href="@{/admin/asset/css/style.css}">
</head>
<body>

<div class="panel">
    <div class="panel-body">
        <div class="col-md-12">
            <h3 class="animated fadeInLeft">查找订单</h3>
            <p class="animated fadeInDown">订单管理>查找订单</p>
        </div>
    </div>
</div>


<div class="col-md-12 padding-0 form-element">

    <!--<div>
        <div><i class="search icon"></i>查询订单</div>
        <div>

                    <label>用户名</label>

    <div class="panel-body" style="padding-bottom:30px;">
        <div class="col-md-12">

            <div class="form-group">

                <form method="post" th:action="@{/admin/findOrdersByUsername}">
                    <label class="col-sm-1 control-label text-right" style="width:100px;">输入用户名</label>
                    <div class="col-sm-11" style="width:200px;">
                        <input name="username" type="text" class="form-control" placeholder="例：小明">
                    </div>
                    <!--<button type="submit">查询</button>-->
                    <input class="submit btn btn-primary" type="submit" value="查询">

                </form>

            </div>
          <!--  <div><br /></div>-->

            <div class="form-group">

                <form method="post" th:action="@{/admin/findOrdersByF_num}">
                    <label class="col-sm-1 control-label text-right" style="width:100px;">输入航班号</label>
                    <div class="col-sm-11" style="width:200px;">
                        <input name="f_num" type="text" class="form-control" placeholder="例：CA3690">
                    </div>
                    <input class="submit btn btn-primary" type="submit" value="查询">

                </form>

            </div>

        </div>
    </div>

    <div class="panel">
        <div class="panel-heading">
            <h3>列表内容</h3>
        </div>

        <div class="panel-body">
            <div class="responsive-table">
                <div id="datatables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                    <div class="row">
                        <div class="col-sm-12">
                            <table class="table table-striped table-bordered dataTable no-footer" width="100%"
                                   cellspacing="0" style="width: 100%;">
                                <thead>
                                <tr role="row">
                                    <th class="sorting_asc" style="width:6%;">订单号</th>
                                    <th class="sorting" style="width:6%;">航班id</th>
                                    <th class="sorting" style="width:6%;">航班号</th>
                                    <th class="sorting" style="width:10%;">用户</th>
                                    <th class="sorting" style="width:10%;">订购时间</th>
                                    <th class="sorting" style="width:10%;">舱位</th>
                                    <th class="sorting" style="width:10%;">机票价格</th>
                                    <th class="sorting" style="width:14%;">联系电话</th>
                                    <th class="sorting" style="width:14%;">证件号码</th>
                                    <th class="sorting" style="width:14%;">操作</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="order : ${order_list}">
                                    <td th:text="${order.order_id}"></td>
                                    <td th:text="${order.f_id}"></td>
                                    <td th:text="${order.f_num}"></td>
                                    <td th:text="${order.username}"></td>
                                    <td th:text="${order.o_date}"></td>
                                    <td th:text="${order.f_type}"></td>
                                    <td th:text="${order.f_price}"></td>
                                    <td th:text="${order.userID}"></td>
                                    <td th:text="${order.phone}"></td>
                                    <td>
                                        <a th:href="@{/admin/findOrder/}+${order.order_id}"><input class="btn btn-warning" type=button value="修改">&nbsp;&nbsp;</a>
                                        <a th:href="@{/admin/deleteOrder/}+${order.order_id}"><input class="btn btn-danger" type=button value="删除" onclick="return confirmHref()"></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

    function confirmHref(){
        if(confirm("此操作将删除该订单，您确定这样做吗？"))
        {
            return true;
        }

        return false;
    }
</script>
</body>
</html>
